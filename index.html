<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة العملاء - الباقات</title>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js';
        import { getDatabase, ref, onValue, off, push } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCy8qUFOMQ6Yg93fEMIYj6ofn8l_4p7AgI",
            authDomain: "shop-64193.firebaseapp.com",
            databaseURL: "https://shop-64193-default-rtdb.firebaseio.com",
            projectId: "shop-64193",
            storageBucket: "shop-64193.firebasestorage.app",
            messagingSenderId: "767217207595",
            appId: "1:767217207595:web:f80c97ff4a085d8637dd6e",
            measurementId: "G-N1Q2W24LR9"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let unlimitedListener = null;
        let gbListener = null;

        // دالة لعرض إشعار (Toast)
        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }, 100);
        }

        // تحميل الباقات من قاعدة البيانات
        function loadPackages() {
            const unlimitedRef = ref(database, 'packages/unlimited');
            if (unlimitedListener) off(unlimitedRef, 'value', unlimitedListener);
            unlimitedListener = onValue(unlimitedRef, (snapshot) => {
                console.log('تحميل باقات غير محدودة:', snapshot.val());
                let packages = snapshot.val();
                const container = document.getElementById('unlimitedPackages');
                
                if (packages && !Array.isArray(packages)) {
                    packages = Object.values(packages);
                    console.log('تم تحويل packages/unlimited من كائن إلى مصفوفة:', packages);
                }
                
                if (packages && Array.isArray(packages)) {
                    container.innerHTML = '';
                    packages.forEach((pkg, index) => {
                        createPackageCard(pkg, container, index, 'unlimited');
                    });
                } else {
                    container.innerHTML = '<div class="loading-spinner">لا توجد باقات متاحة</div>';
                    console.log('لا توجد باقات غير محدودة أو البيانات غير صالحة');
                }
            }, (error) => {
                console.error('خطأ في تحميل الباقات غير المحدودة:', error);
                showToast('حدث خطأ في تحميل باقات غير المحدودة: ' + error.message, 'error');
            });

            const gbRef = ref(database, 'packages/gb');
            if (gbListener) off(gbRef, 'value', gbListener);
            gbListener = onValue(gbRef, (snapshot) => {
                console.log('تحميل باقات الجيجابايت:', snapshot.val());
                let packages = snapshot.val();
                const container = document.getElementById('gbPackages');
                
                if (packages && !Array.isArray(packages)) {
                    packages = Object.values(packages);
                    console.log('تم تحويل packages/gb من كائن إلى مصفوفة:', packages);
                }
                
                if (packages && Array.isArray(packages)) {
                    container.innerHTML = '';
                    packages.forEach((pkg, index) => {
                        createPackageCard(pkg, container, index, 'gb');
                    });
                } else {
                    container.innerHTML = '<div class="loading-spinner">لا توجد باقات متاحة</div>';
                    console.log('لا توجد باقات جيجابايت أو البيانات غير صالحة');
                }
            }, (error) => {
                console.error('خطأ في تحميل باقات الجيجابايت:', error);
                showToast('حدث خطأ في تحميل باقات الجيجابايت: ' + error.message, 'error');
            });
        }

        // إنشاء بطاقة باقة
        function createPackageCard(pkg, container, index, type) {
            const isAvailable = pkg.available === true;
            const card = document.createElement('div');
            card.className = 'package-card';
            card.dataset.index = index;
            card.dataset.type = type;
            
            card.innerHTML = `
                <div class="package-title">${pkg.title}</div>
                <div class="package-duration">${pkg.duration}</div>
                <div class="package-price">${pkg.price} <span class="currency">ريال</span></div>
                <button class="action-btn ${isAvailable ? '' : 'disabled'}" 
                        ${isAvailable ? `onclick="orderPackage('${type}', ${index}, '${pkg.title}', '${pkg.price}', ${pkg.id})"` : 'disabled'}>
                    ${isAvailable ? 'طلب' : '❌ غير متوفر'}
                </button>
            `;
            
            container.appendChild(card);
        }

        // فتح نافذة طلب الباقة
        window.orderPackage = function(type, index, title, price, id) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>طلب الباقة</h2>
                    <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف">
                    <div class="modal-buttons">
                        <button class="modal-btn" onclick="confirmOrder(${id}, '${title}', '${price}', '${type}')">تأكيد</button>
                        <button class="modal-btn cancel" onclick="this.closest('.modal').remove()">إلغاء</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // تأكيد الطلب
        window.confirmOrder = function(id, title, price, type) {
            const phone = document.getElementById('phoneNumber').value;
            if (!phone || !/^\d+$/.test(phone)) {
                showToast('يرجى إدخال رقم هاتف صحيح', 'error');
                return;
            }
            
            const order = {
                packageId: id,
                packageTitle: title,
                price: price,
                phone: phone,
                type: type,
                status: 'pending',
                timestamp: new Date().toISOString()
            };
            
            try {
                push(ref(database, 'orders'), order).then(() => {
                    console.log('تم إرسال الطلب:', order);
                    showToast('تم إرسال طلبك بنجاح! سيتم التواصل معك قريبًا.', 'success');
                    document.querySelector('.modal').remove();
                }).catch((error) => {
                    console.error('خطأ في إرسال الطلب:', error);
                    showToast('حدث خطأ في إرسال الطلب: ' + error.message, 'error');
                });
            } catch (error) {
                console.error('خطأ في إرسال الطلب:', error);
                showToast('حدث خطأ في إرسال الطلب: ' + error.message, 'error');
            }
        }

        // تحميل الباقات عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            console.log('تحميل الباقات عند بدء الصفحة');
            loadPackages();
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section-title {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .package-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .package-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .package-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .package-duration {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .package-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .package-price .currency {
            font-size: 1rem;
            color: #666;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .action-btn.disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.cancel {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #ff4444;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .packages-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .package-card {
                padding: 20px;
            }

            .section-title {
                font-size: 1.3rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .package-price {
                font-size: 1.3rem;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 باقات الإنترنت</h1>
        </div>

        <div class="packages-section">
            <div class="section-title">باقات غير محدودة</div>
            <div id="unlimitedPackages" class="packages-grid">
                <div class="loading-spinner">جاري تحميل الباقات...</div>
            </div>
        </div>

        <div class="packages-section">
            <div class="section-title">باقات الجيجابايت</div>
            <div id="gbPackages" class="packages-grid">
                <div class="loading-spinner">جاري تحميل الباقات...</div>
            </div>
        </div>
    </div>
</body>
</html>
